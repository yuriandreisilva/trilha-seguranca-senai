<body>

	<main>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Login</div>

						<div class="card-body">
							<form name="frmLogin" action="autenticar" method="POST" onsubmit="return ValidaDados()">
								<div class="form-group row">
									<label for="usuario"
										class="col-md-4 col-form-label text-md-right">Email</label>

									<div class="col-md-6">
										<input id="usuario" type="email" class="form-control"
											name="usuario" placeholder="nome@provedor.com" required
											autocomplete="email" autofocus>

										<!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
									</div>
								</div>

								<div class="form-group row">
									<label for="password"
										class="col-md-4 col-form-label text-md-right">Senha</label>

									<div class="col-md-6">
										<input id="senha" type="password" class="form-control"
											name="senha" required autocomplete="current-password"
											placeholder="**************">

										<!-- <span class="invalid-feedback" role="alert">
                                    <strong>errouw</strong>
                                </span> -->
									</div>
								</div>

								<div class="form-group row">
									<div class="col-md-6 offset-md-4">
										<div class="form-check">
											<input class="form-check-input" type="checkbox"
												name="remember" id="remember"> <label
												class="form-check-label" for="remember"> Manter
												conectado </label>
										</div>
									</div>
								</div>

								<div class="form-group row mb-0">
									<div class="col-md-8 offset-md-4">
										<button type="submit" class="btn btn-primary">Entrar
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>


	<footer>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet"

			crossorigin="anonymous"></script>
	</footer>
